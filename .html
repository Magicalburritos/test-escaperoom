<!DOCTYPE html>
<html lang="en" style="height: 0">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Escape Room</title>
  </head>

  <body>
    <p id="countdown"></p>
    <div id="start">
      <h2 id="start-txt" class="start-txt txt">
        you have 1 minuite to find and solve the clues to get the key and Escape
      </h2>
      <button id="start-btn" class="start-btn btn">start</button>
    </div>
    <div id="room">
      <img id="door" src="crab-roomdoor.png" onclick="tryDoor()" />

      <img id="book" src="crab-roombook.png" onclick="tryBook()" />
      <img id="note1" src="notebook.png" onclick="noteOne()" />
      <div id="keyBlock">
        <img id="rug" src="crab-roomrug.png" />
        <img id="key" src="key.png" onclick="pickupKey()" />
      </div>
      <img id="table" src="crab-roomtable.png" onclick="tryTable()" />
      <div id="noteTwoBlock">
        <img id="painting" src="crab-roomcrab.png" onclick="tryPainting()" />
        <img id="note2" src="notebook.png" onclick="noteTwo()" />
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="modal-container">
        <div class="modal-close-button">&times;</div>
        <div class="modal-body"></div>
      </div>
    </div>
    <div class="score" id="score">
      <div class="score-container">
        <div class="score-close-button">&times;</div>
        <div class="score-body"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="room.js"></script>
  </body>
</html>
